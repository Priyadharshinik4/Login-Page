<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login In</title>
    <link href="C:\Users\WELCOME\Desktop\Priya\github\Login-Page\style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body background="asserts/img.jpg" >
    <div class="whole">
    <div class="signin">
        <div class="signin1">
            <h3>SIGN IN</h3>
        </div>
        <div class="name">
            <input type="text" name="username" placeholder=" Username" required>
        </div>
        <div class="pass">
            <input type="password" name="password" placeholder=" Password" required>
        </div>
        
        <div class="check">
            
            <input type="checkbox" name="remember" id="remember" style="cursor: pointer;">
            <label for="remember">Remember me</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <small><a href="#">Forget Password</a></small>
        </div>
        
        <div class="submit">
            <button>LOGIN</button>
        </div>
        <div class="signin2">
            <h6>Or Signin with</h6>
        </div>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>
    <div class="signup">
        <div class="signup1">
            <h6>Don't have an account?<a href="#">Sign up</a></h6>
            
        </div>
    </div>
    </div>
</body>
</html>
